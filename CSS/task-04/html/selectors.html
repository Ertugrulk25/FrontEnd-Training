<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Task</title>
    <link rel="stylesheet" href="/task-04/css/selectors.css">
</head>
<body>

    <h1>Tüm Elementleri Seçme</h1>

    <section class="top-bar">
        <nav>
            <ul>
                <li><a href="#">Ana Sayfa</a></li>
                <li><a href="#">Hakkımızda</a></li>
                <li><a href="#">İletişim</a></li>
            </ul>
        </nav>
        <img src="resim.jpg" alt="Top Bar Resmi">
    </section>

    <section class="section-header">
        <h2>Birinci Başlık</h2>
    </section>

    <section class="section-header">
        <h2>İkinci Başlık</h2>
    </section>

    <section class="kutu">
        <img src="resim1.jpg" alt="Kutu içi Resim">
        <span>Kutu içi Span</span>
    </section>

    <section class="sosyal-medya">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
    </section>

    <section>
        <nav>
            <ul>
                <li>Menü 1</li>
                <li>Menü 2</li>
            </ul>
        </nav>
    </section>

    <section class="referanslar">
        <div class="kutu">
            <img src="ref1.jpg" alt="Referans Resmi">
        </div>
    </section>

    <section class="hizmetler">
        <div class="kutu">
            <h3>Hizmet Başlığı</h3>
        </div>
    </section>

</body>
</html>
